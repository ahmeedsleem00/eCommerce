
<app-mainslider></app-mainslider>
<app-categoryslider></app-categoryslider>


<div class="py-5">
    <input type="text" [(ngModel)]="searchVal" placeholder="Search.........." class="w-75 mx-auto my-3 form-control">
  <div class="row  g-3">
      
      
      <div class="col-md-2" *ngFor="let product of productList | search:searchVal">
            <div  class="product cursor-pointer">
             <div [routerLink]="['/productdetails',product._id,product]">
                <img [src]="product.imageCover" class="w-100" alt="">
                <p class="text-main">{{product.category.name}}</p>
                <h6>{{product.title.split(" ").slice(0,1).join(" ")}}</h6>
                <div class="d-flex justify-content-between">
                    <span>{{product.price}}EGP</span>
                    <span>
                        <i class="fa-solid fa-star rating-color"></i>

                        {{product.ratingsAverage}}
                    </span>
                </div>
            </div>
            <button class="btn btn-success w-100" (click)="addCart(product._id)">Add to Cart</button>
        </div>
        </div>
  </div>
</div>
