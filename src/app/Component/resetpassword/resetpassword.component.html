<h1>Reset password:</h1>

     <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
     </div>     
<form (ngSubmit)="submitReset(resetForm)" [formGroup]="resetForm">

     
      
         <div class="my-2">
              <label for="email">email</label>    
              <input type="text" formControlName="email" class="form-control" name="email" id="email">
               <div *ngIf="resetForm.get('email')?.errors &&  resetForm.get('email')?.touched" class="alert alert-danger" > 
                    
                    <p *ngIf="resetForm.get('email')?.errors?.['required']">Email Required</p>
                    <p *ngIf="resetForm.get('email')?.errors?.['email']">Email Not Vaild</p>
               </div>
              
     
         </div>
         <div class="my-2">
              <label for="newPassword">newPassword</label>
              <input type="password" formControlName="newPassword" class="form-control" name="newPassword" id="newPassword">
              <div *ngIf="resetForm.get('newPassword')?.errors &&  resetForm.get('newPassword')?.touched" class="alert alert-danger" > 
                    
               <p *ngIf="resetForm.get('newPassword')?.errors?.['required']">newPassword Required</p>
               <p *ngIf="resetForm.get('newPassword')?.errors?.['pattern']">newPassword Not Matched</p>
          </div>
         </div>
        
        
     <button  *ngIf="!loading"   type="submit" [disabled]="!resetForm.valid" class="btn btn-success ms-auto d-flex">Send New Password</button>
     <button *ngIf="loading" type="button" class="btn btn-success ms-auto d-flex">
          <i class="fa-solid fa-spinner fa-spin"></i>
     </button>
     
     </form>
